{% load i18n %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>New organization</title>
    </head>
    <body>
        <a href="{% url 'create-organization' %}">{% trans 'New organization' %}</a>
        {% if organizations %}
        <ul>
        {% for o in organizations %}
            <li><a href="{% url 'organization-prolong-payment' o.id %}">{{ o.name|escape }}</a></li>
        {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
